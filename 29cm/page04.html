<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./common.css">
	<style>
        @import url(http://fonts.googleapis.com/css?family=Noto+Sans);
        @import url(http://fonts.googleapis.com/css?family=Ubuntu);
        html,body{
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            font-family: "Noto Sans", sans-serif;
            font-weight: 300;
        }
        section{
            width: 100%;
            height: 100%;
        }
        .center{
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            
        }
        .container{
            width: 500px;
            height: 100px;
            text-align: center;
            line-height: 20px;
            top: 0;
            bottom: 0;
        }
        .container span.fromBottom{
            font-size: 20px;
            opacity: 0;
            line-height: 50px;
            animation-delay: 2s;
        }
        button{
            bottom: 50px;
            width: 150px;
            height: 30px;
            background-color: transparent;
            opacity: 0;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            font-family: "Ubuntu",sans-serif;
            font-weight: 100;
            border : 2px solid rgba(255,255,255,0.8);
            border-radius: 5px;

            transition: ease-in-out .2s;
            
            animation: fromBottom .8s forwards;
            animation-delay: 3.5s;
            
        }
        button:hover{
            background-color: rgba(255,255,255,0.8);
            color: rgb(40,40,40);
            font-weight: 300;
            border-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body class="fadeIn">
   <section>
       <div class="container center">
           <span>그래서인지 저는 이런 질문을 유독 많이 받아요</span><br>
           <span class="fromBottom">"그렇게 이것저것 배워서 대체 뭘 하려는 거야?"</span>
       </div>
       <a href="./page05.html">
           <button class="center">그러니까....</button>
       </a>
   </section>
</body>
</html>
